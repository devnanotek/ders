<script>
	let questionsData = [];
	let userAnswers = {};
	let testCompleted = false;

	// Test verilerini yÃ¼kle
	$(document).ready(function() {
		if (typeof testData !== 'undefined' && testData && testData.questions && Array.isArray(testData.questions)) {
			questionsData = testData.questions;
			$('#total-questions').text(testData.testInfo.totalQuestions);
			renderQuestions();
		} else {
			$('#questions-container').html('<p style="color:#f44336;text-align:center;padding:50px">âŒ Test verisi yÃ¼klenemedi. SayfayÄ± yenileyin.</p>');
		}
	});

	// SorularÄ± render et
	function renderQuestions() {
		const container = $('#questions-container');
		container.empty();

		questionsData.forEach(function(q, index) {
			const questionHtml = `
				<div class="question-card" data-question-id="${q.id}">
					<div class="question-topic">${q.topic}</div>
					<div style="display:flex;align-items:flex-start;margin-bottom:15px">

					<div class="options-container">
						${q.options.map(function(option, optIndex) {
							return `
								<div class="option-item" data-option="${optIndex}" data-question-id="${q.id}">
									<span class="option-label">${String.fromCharCode(65 + optIndex)}.</span>
									<span>${option}</span>
								</div>
							`;
						}).join('')}
					</div>
					<div class="explanation-box" id="explanation-${q.id}">
						<strong><i class="bi bi-lightbulb"></i> AÃ§Ä±klama:</strong>
						<p style="margin-top:10px">${q.explanation}</p>

				</div>
			`;
			container.append(questionHtml);
		});

		// SeÃ§enek tÄ±klama olaylarÄ±
		$('.option-item').on('click', function() {
			if (testCompleted) return;
			
			const questionId = $(this).data('question-id');
			const optionIndex = $(this).data('option');
			const questionCard = $(this).closest('.question-card');

			// AynÄ± sorudaki diÄŸer seÃ§enekleri temizle
			questionCard.find('.option-item').removeClass('selected');
			
			// SeÃ§ili seÃ§eneÄŸi iÅŸaretle
			$(this).addClass('selected');
			
			// KullanÄ±cÄ± cevabÄ±nÄ± kaydet
			userAnswers[questionId] = optionIndex;
			
			// Ä°lerleme Ã§ubuÄŸunu gÃ¼ncelle
			updateProgress();
			
			// Submit butonunu aktif et
			checkAllAnswered();
		});
	}

	// Ä°lerleme Ã§ubuÄŸunu gÃ¼ncelle
	function updateProgress() {
		const answered = Object.keys(userAnswers).length;
		const total = questionsData.length;
		const percentage = Math.round((answered / total) * 100);
		
		$('#progress-bar').css('width', percentage + '%').text(percentage + '%');
	}

	// TÃ¼m sorular cevaplandÄ± mÄ± kontrol et
	function checkAllAnswered() {
		const answered = Object.keys(userAnswers).length;
		const total = questionsData.length;
		
		if (answered === total) {
			$('#submit-btn').prop('disabled', false);
		}
	}

	// Testi bitir ve sonuÃ§larÄ± gÃ¶ster
	$('#submit-btn').on('click', function() {
		if (testCompleted) return;
		
		testCompleted = true;
		calculateResults();
		$('#test-container').hide();
		$('#result-container').addClass('show');
		
		// SayfayÄ± sonuÃ§lara kaydÄ±r
		$('html, body').animate({
			scrollTop: $('#result-container').offset().top - 20
		}, 500);
	});

	// SonuÃ§larÄ± hesapla
	function calculateResults() {
		let correct = 0;
		let wrong = 0;
		const results = [];

		questionsData.forEach(function(q) {
			const userAnswer = userAnswers[q.id];
			const correctAnswer = q.correct;
			const isCorrect = userAnswer === correctAnswer;
			
			if (isCorrect) {
				correct++;
			} else {
				wrong++;
			}

			results.push({
				question: q,
				userAnswer: userAnswer,
				correctAnswer: correctAnswer,
				isCorrect: isCorrect
			});
		});

		// SonuÃ§larÄ± gÃ¶ster
		displayResults(correct, wrong, results);
		
		// SorularÄ± iÅŸaretle
		markQuestions(results);
	}

	// SonuÃ§larÄ± ekranda gÃ¶ster
	function displayResults(correct, wrong, results) {
		const total = questionsData.length;
		const percentage = Math.round((correct / total) * 100);
		
		$('#score-percentage').text(percentage + '%');
		$('#score-text').text(`DoÄŸru: ${correct} / YanlÄ±ÅŸ: ${wrong} / Toplam: ${total}`);
		
		// Mesaj belirle
		let message = '';
		if (percentage >= 90) {
			message = 'ğŸ† MÃ¼kemmel! Harika bir sonuÃ§!';
		} else if (percentage >= 75) {
			message = 'ğŸ‘ Ã‡ok Ä°yi! BaÅŸarÄ±lÄ± bir sonuÃ§!';
		} else if (percentage >= 60) {
			message = 'âœ… Ä°yi! Daha fazla Ã§alÄ±ÅŸma ile daha iyi olabilirsiniz.';
		} else if (percentage >= 50) {
			message = 'âš ï¸ Orta. Daha fazla Ã§alÄ±ÅŸmanÄ±z gerekiyor.';
		} else {

		}
		$('#score-message').text(message);

		// DetaylÄ± sonuÃ§lar
		const resultList = $('#result-list');
		resultList.empty();

		results.forEach(function(result, index) {
			const q = result.question;
			const userOption = result.userAnswer !== undefined ? String.fromCharCode(65 + result.userAnswer) : 'CevaplanmadÄ±';
			const correctOption = String.fromCharCode(65 + result.correctAnswer);
			const userAnswerText = result.userAnswer !== undefined ? q.options[result.userAnswer] : 'CevaplanmadÄ±';
			const correctAnswerText = q.options[result.correctAnswer];
			
			const resultItem = `
				<div class="result-item ${result.isCorrect ? 'correct' : 'wrong'}">
					<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
						<strong>Soru ${index + 1}:</strong>
						<span style="font-size:1.2rem">${result.isCorrect ? 'âœ…' : 'âŒ'}</span>
					</div>
					<p><strong>Soru:</strong> ${q.question}</p>
					<p><strong>Konu:</strong> ${q.topic}</p>
					<p><strong>Sizin CevabÄ±nÄ±z:</strong> <span style="color:${result.isCorrect ? '#4caf50' : '#f44336'};font-weight:600">${userOption}. ${userAnswerText}</span></p>
					${!result.isCorrect ? `<p><strong>DoÄŸru Cevap:</strong> <span style="color:#4caf50;font-weight:600">${correctOption}. ${correctAnswerText}</span></p>` : ''}
					<div class="explanation-box show" style="margin-top:10px">
						<strong><i class="bi bi-lightbulb"></i> AÃ§Ä±klama:</strong>
						<p style="margin-top:5px">${q.explanation}</p>
					</div>
				</div>
			`;
			resultList.append(resultItem);
		});
	}

	// SorularÄ± iÅŸaretle (doÄŸru/yanlÄ±ÅŸ)
	function markQuestions(results) {
		results.forEach(function(result) {
			const questionCard = $(`.question-card[data-question-id="${result.question.id}"]`);
			const options = questionCard.find('.option-item');
			
			options.each(function() {
				const optionIndex = $(this).data('option');
				$(this).removeClass('selected');
				
				if (optionIndex === result.correctAnswer) {
					$(this).addClass('correct');
				} else if (optionIndex === result.userAnswer && !result.isCorrect) {
					$(this).addClass('wrong');
				}
			});
			
			// AÃ§Ä±klamayÄ± gÃ¶ster
			$(`#explanation-${result.question.id}`).addClass('show');
		});
	}
</script>
