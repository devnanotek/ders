<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Denemesi - 40 Soru Listesi</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --dark-bg: #0b0f1a;
            --card-bg: #161b2e;
            --text-main: #f1f5f9;
            --accent: #6366f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s;
        }

        .question-number {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .code-snippet {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            margin-bottom: 20px;
            color: #10b981;
            white-space: pre-wrap;
        }

        /* Options Tooltip */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-item {
            position: relative;
        }

        .option-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option-label {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .option-item input:checked+.option-label {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
            color: white;
        }

        .option-label:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Result Classes */
        .option-label.correct {
            background: #10b981 !important;
            border-color: #10b981 !important;
            color: white;
        }

        .option-label.wrong {
            background: #ef4444 !important;
            border-color: #ef4444 !important;
            color: white;
        }

        .submit-section {
            text-align: center;
            margin-top: 50px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 25px;
            border: 2px dashed rgba(99, 102, 241, 0.3);
        }

        .btn-calculate {
            background: var(--primary-gradient);
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            transition: 0.3s;
        }

        .btn-calculate:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        #result-modal-content {
            background: var(--card-bg);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
        }

        .score-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .score-item {
            padding: 20px;
            border-radius: 20px;
            min-width: 120px;
        }

        .score-item.correct {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
        }

        .score-item.wrong {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
        }

        .score-val {
            font-size: 2.5rem;
            font-weight: 800;
            display: block;
        }

        .score-lbl {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.7;
        }

        .explanation {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 15px;
            padding: 10px;
            border-left: 3px solid var(--accent);
            background: rgba(255, 255, 255, 0.02);
            display: none;
            /* Only show in results */
        }

        .back-nav {
            margin-bottom: 20px;
            display: block;
            color: var(--text-muted);
            text-decoration: none;
        }

        .back-nav:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="back-nav"><i class="bi bi-arrow-left"></i> Rehbere Geri Dön</a>

        <div class="quiz-header">
            <h1 class="display-4 fw-bold">Teorik Sınav Simülasyonu</h1>
            <p class="text-white-50">40 Soruluk teorik ve mantık testi. Kod okuma testi için yanındaki butona
                basabilirsiniz.</p>
            <div class="mt-3">
                <a href="index.html" class="btn btn-sm btn-outline-light rounded-pill"><i class="bi bi-arrow-left"></i>
                    Rehbere Dön</a>
                <a href="kod-testi.html" class="btn btn-sm btn-danger rounded-pill ms-2"><i
                        class="bi bi-code-slash"></i> Kod Analiz Testine Git</a>
            </div>
        </div>

        <div id="quiz-form">
            <!-- Questions will be injected here -->
        </div>

        <div class="submit-section" id="submit-section">
            <h3 class="mb-3">Soruları Tamamladınız mı?</h3>
            <p class="text-white-50 mb-4">Seçimlerinizi kontrol edin, boş soru bırakmamaya özen gösterin.</p>
            <button class="btn btn-calculate" onclick="calculateResult()">
                <i class="bi bi-calculator-fill me-2"></i> SINAVI TAMAMLA VE HESAPLA
            </button>
        </div>

        <!-- Result Screen (Hidden initially) -->
        <div id="final-stats" class="text-center mt-5" style="display: none;">
            <div class="score-circle">
                <div class="score-box">
                    <div class="score-item correct">
                        <span class="score-val" id="correct-count">0</span>
                        <span class="score-lbl">Doğru</span>
                    </div>
                    <div class="score-item wrong">
                        <span class="score-val" id="wrong-count">0</span>
                        <span class="score-lbl">Yanlış</span>
                    </div>
                </div>
            </div>
            <h2 id="final-msg" class="fw-bold"></h2>
            <button class="btn btn-outline-light mt-4" onclick="location.reload()">Sınavı Sıfırla / Tekrar Dene</button>
        </div>
    </div>

    <script>
        const quizData = [
            { t: "TARİHÇE", q: "Dünyanın ilk programcısı kimdir?", a: "Ada Lovelace", o: ["Alan Turing", "Ada Lovelace", "Charles Babbage", "Bill Gates"], r: "Ada Lovelace, Babbage'ın makinesi için ilk algoritmayı yazan kişidir." },
            { t: "TARİHÇE", q: "İlk genel amaçlı elektronik bilgisayarın adı nedir?", a: "ENIAC", o: ["ALTAIR", "ENIAC", "UNIVAC", "DEEP BLUE"], r: "ENIAC (Electronic Numerical Integrator and Computer) ilk modern bilgisayar sayılır." },
            { t: "YAZILIM/DONANIM", q: "Hangisi bir 'Çıkış' (Output) birimidir?", a: "Yazıcı", o: ["Fare", "Klavye", "Tarayıcı", "Yazıcı"], r: "Yazıcı bilgiyi dışarı aktardığı için çıkış birimidir." },
            { t: "YAZILIM/DONANIM", q: "Bilgisayarın tüm birimlerini yöneten 'Beyin' görevi gören parça hangisidir?", a: "CPU (İşlemci)", o: ["RAM", "SSD", "CPU (İşlemci)", "Anakart"], r: "CPU (Merkezi İşlem Birimi) bilgisayarın beynidir." },
            { t: "YAZILIM/DONANIM", q: "RAM bellekle ilgili hangisi doğrudur?", a: "Geçici bellektir, elektrik kesilince veriler silinir.", o: ["Kalıcı bellektir.", "Sadece metin tutar.", "Geçici bellektir, elektrik kesilince veriler silinir.", "En yavaş birimdir."], r: "RAM geçici bir depolama alanıdır." },
            { t: "SAYI SİSTEMLERİ", q: "İkilik (Binary) sayı sistemindeki '1010' sayısının onluk sistemdeki karşılığı nedir?", a: "10", o: ["8", "10", "12", "15"], r: " (1*8) + (0*4) + (1*2) + (0*1) = 10" },
            { t: "SAYI SİSTEMLERİ", q: "Onluk sistemdeki '7' sayısının ikilik (Binary) sistemdeki karşılığı nedir?", a: "111", o: ["101", "110", "111", "1000"], r: "7 / 2 = 3 (kalan 1) -> 3 / 2 = 1 (kalan 1). Tersten yazınca 111." },
            { t: "SAYI SİSTEMLERİ", q: "Bilgisayardaki en küçük veri birimi nedir?", a: "Bit", o: ["Byte", "Bit", "Kilobyte", "Hertz"], r: "Bit (0 veya 1) bilgisayardaki en küçük bilgidir." },
            { t: "PROGRAMLAMA DİLLERİ", q: "İnsan diline daha yakın, öğrenmesi kolay dillere ne denir?", a: "Yüksek Seviyeli Diller", o: ["Düşük Seviyeli Diller", "Yüksek Seviyeli Diller", "Makine Dili", "Donanım Dili"], r: "Yüksek seviyeli diller (C#, Python) insan diline yakındır." },
            { t: "PROGRAMLAMA DİLLERİ", q: "Sadece 0 ve 1'lerden oluşan, bilgisayarın doğrudan anladığı dil hangisidir?", a: "Makine Dili", o: ["C#", "Assembly", "Makine Dili", "Java"], r: "Makine dili işlemcinin doğrudan işlediği dildir." },
            { t: "ÇALIŞMA MANTIĞI", q: "Bilgisayarın çalışma döngüsü hangi sıradadır?", a: "Giriş - İşlem - Çıkış", o: ["İşlem - Giriş - Çıkış", "Giriş - İşlem - Çıkış", "Çıkış - İşlem - Giriş", "Sadece İşlem"], r: "Klasik yapı: Önce veri alınır, işlenir ve sunulur." },
            { t: "ALGORİTMA", q: "Bir sorunu çözmek için izlenen adım adım talimatlara ne denir?", a: "Algoritma", o: ["Program", "Derleme", "Algoritma", "Syntax"], r: "Algoritma çözüm yolunun mantıksal sırasıdır." },
            { t: "ALGORİTMA", q: "Hangisi algoritmanın özelliklerinden biri DEĞİLDİR?", a: "Sonsuz olmalıdır.", o: ["Net olmalıdır.", "Sonlu olmalıdır.", "Sonsuz olmalıdır.", "Giriş-Çıkış barındırmalıdır."], r: "Algoritmalar mutlaka bir noktada bitmelidir (Sonluluk)." },
            { t: "AKIŞ DİYAGRAMI", q: "Akış diyagramında 'Karar' (if) yapısı için hangi sembol kullanılır?", a: "Eşkenar Dörtgen (Baklava)", o: ["Dikdörtgen", "Elips", "Eşkenar Dörtgen (Baklava)", "Paralelkenar"], r: "Eşkenar dörtgen dallanma ve karar noktalarını temsil eder." },
            { t: "AKIŞ DİYAGRAMI", q: "Akış diyagramında 'Başla/Bitir' için hangi sembol kullanılır?", a: "Elips (Oval)", o: ["Elips (Oval)", "Dikdörtgen", "Daire", "Yıldız"], r: "Oval/Elips başlangıç ve bitiş noktalarıdır." },
            { t: "AKIŞ DİYAGRAMI", q: "Akış diyagramında 'Matematiksel İşlem' için hangi sembol kullanılır?", a: "Dikdörtgen", o: ["Baklava", "Paralelkenar", "Dikdörtgen", "Daire"], r: "Dikdörtgen hesaplama ve atama işlemlerini gösterir." },
            { t: "OPERATÖRLER", q: "'&&' operatörünün anlamı nedir?", a: "Mantıksal VE", o: ["Mantıksal VEYA", "Mantıksal VE", "Eşittir", "Kalan bulma"], r: "&& (And) her iki şartın da doğru olmasını bekler." },
            { t: "OPERATÖRLER", q: "C#'ta '||' ne anlama gelir?", a: "Mantıksal VEYA", o: ["Mantıksal VEYA", "Eşit Değildir", "Bölme", "Yorum Satırı"], r: "|| (Or) şartlardan birinin doğru olmasıyla çalışır." },
            { t: "OPERATÖRLER", q: "Mantıksal 'Eşit değildir' operatörü hangisidir?", a: "!=", o: ["==", "=", "!=", "<>"], r: "!= eşitsizlik kontrolü yapar." },
            { t: "OPERATÖRLER", q: "Mod alma (Kalan bulma) operatörü hangisidir?", a: "%", o: ["/", "*", "%", "&"], r: "% operatörü bölme işleminden kalanı verir." },
            { t: "OPERATÖRLER", q: "x++ ifadesi neye eşittir?", a: "x = x + 1", o: ["x = x * 2", "x = x + 1", "x = 1", "Değer değişmez"], r: "++ bir artırma operatörüdür." },
            { t: "HATA TÜRLERİ", q: "Programın yazım kurallarına aykırı olması (örn: ; unutulması) hangi hatadır?", a: "Syntax (Sözdizimi)", o: ["Logic (Mantık)", "Runtime (Çalışma Zamanı)", "Syntax (Sözdizimi)", "Kod Hatası"], r: "Yazım (gramer) hataları Syntax grubundadır." },
            { t: "HATA TÜRLERİ", q: "Hatalı bir matematiksel formül nedeniyle sonucun yanlış çıkması hangi hatadır?", a: "Logic (Mantık)", o: ["Syntax", "Logic (Mantık)", "Runtime", "Bellek Hatası"], r: "Kod çalışır ama sonuç yanlışsa bu bir mantık hatasıdır." },
            { t: "HATA TÜRLERİ", q: "Bir sayıyı sıfıra bölmeye çalışmak gibi çalışma anında çıkan hatalar hangisidir?", a: "Runtime (Çalışma Zamanı)", o: ["Syntax", "Logic", "Runtime (Çalışma Zamanı)", "Yazım Hatası"], r: "Çalışma anında beliren istisnalar Runtime'dır." },
            { t: "DEĞİŞKENLER", q: "Hangisi C# değişken tanımlama kurallarına AYKIRIDIR?", a: "string 1.Metin = 'Test';", o: ["int sayi_1 = 5;", "string adSoyad = 'Ali';", "string 1.Metin = 'Test';", "bool aktifMi = true;"], r: "Değişkenler rakamla başlayamaz ve nokta içeremez." },
            { t: "DEĞİŞKENLER", q: "Sadece tek bir karakter tutmak için (A, b, 7) hangi veri tipi kullanılır?", a: "char", o: ["string", "char", "int", "bool"], r: "char (character) tek bir simge saklar." },
            { t: "DEĞİŞKENLER", q: "Doğru veya Yanlış değerlerini tutan veri tipi hangisidir?", a: "bool", o: ["int", "double", "string", "bool"], r: "boolean (bool) mantıksal veri tipidir." },
            { t: "DEĞİŞKENLER", q: "Bellekte 4 byte yer kaplayan standart tam sayı tipi hangisidir?", a: "int", o: ["byte", "short", "int", "long"], r: "Tam sayılar için en yaygın tip int'dir." },
            { t: "DEĞİŞKENLER", q: "Ondalıklı/Hassas sayıları tutmak için hangisi tercih edilir?", a: "double", o: ["int", "double", "char", "bool"], r: "Küsüratlı işlemler için double kullanılır." },
            { t: "DÖNGÜLER", q: "Döngü içerisinde 'break' komutu ne yapar?", a: "Döngüyü tamamen sonlandırır.", o: ["Başa döner.", "Döngüyü tamamen sonlandırır.", "Hata verir.", "Bir sonraki adıma geçer."], r: "break döngüden çıkış vizesidir." },
            { t: "DÖNGÜLER", q: "Döngü devam ederken mevcut adımı atlayıp başa dönmek için ne kullanılır?", a: "continue", o: ["break", "exit", "stop", "continue"], r: "continue o adımı pas geçip döngüye devam eder." },
            { t: "DÖNGÜLER", q: "Hangi döngü yapısı, şart yanlış olsa bile EN AZ bir kez çalışır?", a: "do-while", o: ["for", "while", "do-while", "foreach"], r: "do-while'da şart kontrolü en sonda yapılır." },
            { t: "DİZİLER", q: "Dizilerin (Arrays) ilk elemanının index numarası kaçtır?", a: "0", o: ["-1", "0", "1", "Girdi sırası"], r: "Programlamada sayma işlemi 0'dan başlar." },
            { t: "DİZİLER", q: "Bir dizinin kaç elemanlı olduğunu öğrenmek için hangi özellik kullanılır?", a: "Length", o: ["Count", "Size", "Length", "Index"], r: "Dizi.Length dizinin boyutunu verir." },
            { t: "METOTLAR", q: "Geriye değer döndürmeyen metotlar hangi anahtar kelimeyle tanımlanır?", a: "void", o: ["static", "void", "return", "empty"], r: "void 'boş' demektir, dönüş değeri yoktur." },
            { t: "C# ÖZEL", q: "Konsola yazı yazıp alt satıra geçmek için hangisi kullanılır?", a: "Console.WriteLine", o: ["Console.Write", "Console.ReadLine", "Console.WriteLine", "Print"], r: "WriteLine yazdıktan sonra kürsörü aşağı atar." },
            { t: "C# ÖZEL", q: "Kullanıcıdan gelen string veriyi sayıya (int) çevirmek için ne kullanılır?", a: "Convert.ToInt32", o: ["ToString", "Convert.ToInt32", "Parse.String", "ToInteger"], r: "Matematiksel işlemlerde input'u int'e çevirmek şarttır." },
            { t: "METOTLAR", q: "Metotlarda geriye bir sonuç göndermek için hangi komut kullanılır?", a: "return", o: ["send", "back", "return", "output"], r: "return değeri çağrılan yere geri yollar." },
            { t: "C# ÖZEL", q: "Her C# Console uygulaması hangi metot ile çalışmaya başlar?", a: "Main", o: ["Init", "Start", "Main", "Program"], r: "Main metodu programın giriş kapısıdır." },
            { t: "C# ÖZEL", q: "'using System;' satırı neyi ifade eder?", a: "Temel kütüphanelerin kullanılacağını", o: ["Belleğin açılacağını", "Sistemin kapanacağını", "Yorum satırını", "Temel kütüphanelerin kullanılacağını"], r: "System kütüphanesi temel Console komutları için gereklidir." }
        ];

        const quizForm = document.getElementById("quiz-form");

        function initQuiz() {
            quizData.forEach((item, index) => {
                const card = document.createElement("div");
                card.className = "question-card";
                card.id = `q-card-${index}`;

                card.innerHTML = `
                    <span class="question-number">${item.t} - Soru ${index + 1}</span>
                    <div class="question-text">${item.q}</div>
                    ${item.code ? `<div class="code-snippet">${item.code}</div>` : ""}
                    <div class="options-grid">
                        ${item.o.map((opt, i) => `
                            <div class="option-item">
                                <input type="radio" name="q${index}" id="q${index}opt${i}" value="${opt}">
                                <label class="option-label" for="q${index}opt${i}">${opt}</label>
                            </div>
                        `).join("")}
                    </div>
                    <div class="explanation" id="exp-${index}">${item.r}</div>
                `;
                quizForm.appendChild(card);
            });
        }

        function calculateResult() {
            let correct = 0;
            let wrong = 0;

            quizData.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const card = document.getElementById(`q-card-${index}`);
                const exp = document.getElementById(`exp-${index}`);

                // Show explanations globally after calc
                exp.style.display = "block";

                // Visual feedback on each item
                const labels = card.querySelectorAll(".option-label");

                if (selected) {
                    if (selected.value === item.a) {
                        correct++;
                        // Highlight only the correct label
                        labels.forEach(lbl => {
                            if (lbl.innerText === item.a) lbl.classList.add("correct");
                        });
                    } else {
                        wrong++;
                        // Highlight selected wrong and the correct one
                        labels.forEach(lbl => {
                            if (lbl.innerText === selected.value) lbl.classList.add("wrong");
                            if (lbl.innerText === item.a) lbl.classList.add("correct");
                        });
                    }
                } else {
                    wrong++; // No answer is treated as wrong
                    // Just show the correct one
                    labels.forEach(lbl => {
                        if (lbl.innerText === item.a) lbl.classList.add("correct");
                    });
                }
            });

            // Show Stats
            document.getElementById("submit-section").style.display = "none";
            document.getElementById("final-stats").style.display = "block";
            document.getElementById("correct-count").innerText = correct;
            document.getElementById("wrong-count").innerText = wrong;

            const scorePercent = Math.round((correct / quizData.length) * 100);
            const msg = document.getElementById("final-msg");
            if (scorePercent >= 85) msg.innerText = "Mükemmel! Sınava Tamamsın.";
            else if (scorePercent >= 50) msg.innerText = "Başarılı, ama eksikler var!";
            else msg.innerText = "Daha çok çalışmalısın!";

            // Scroll to the result
            document.getElementById("final-stats").scrollIntoView({ behavior: 'smooth' });
        }

        initQuiz();
    </script>
</body>

</html>
