<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Kod Analizi ve Çıktı Testi - Final Hazırlık</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #f43f5e;
            --primary-gradient: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%);
            --dark-bg: #0b0f1a;
            --card-bg: #161b2e;
            --text-main: #f1f5f9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            padding: 40px 0;
        }

        .container {
            max-width: 900px;
        }

        .header-section {
            background: var(--primary-gradient);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .question-number {
            display: inline-block;
            background: rgba(244, 63, 94, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .code-snippet {
            background: #0d1117;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #d1d5db;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            white-space: pre-wrap;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-item {
            position: relative;
        }

        .option-item input[type="radio"] {
            display: none;
        }

        .option-label {
            display: block;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            height: 100%;
        }

        .option-label:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .option-item input[type="radio"]:checked+.option-label {
            background: rgba(244, 63, 94, 0.1);
            border-color: var(--primary);
            color: white;
        }

        /* Result Colors */
        .option-label.correct {
            background: #0596696b !important;
            border-color: #10b981 !important;
            color: white !important;
        }

        .option-label.wrong {
            background: #dc26266b !important;
            border-color: #ef4444 !important;
            color: white !important;
        }

        .explanation {
            margin-top: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            color: #94a3b8;
            border-left: 3px solid #6366f1;
        }

        #final-stats {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 2px solid var(--primary);
        }

        .btn-calculate {
            background: var(--primary-gradient);
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 10px 20px rgba(244, 63, 94, 0.3);
            transition: 0.3s;
        }

        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(244, 63, 94, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-section text-center">
            <h1 class="fw-bold"><i class="bi bi-code-slash"></i> C# Kod Okuma Testi</h1>
            <p class="mb-0 opacity-75">Laboratuvar örneklerinden seçilmiş 25 teknik soru. Kodları analiz et ve çıktıyı
                tahmin et!</p>
            <div class="mt-3">
                <a href="index.html" class="btn btn-sm btn-light rounded-pill"><i class="bi bi-arrow-left"></i> Rehbere
                    Dön</a>
                <a href="test.html" class="btn btn-sm btn-outline-light rounded-pill ms-2">Teorik Teste Git</a>
            </div>
        </div>

        <div id="final-stats" class="mb-5 shadow-lg">
            <h2 class="mb-3">Sınav Sonucun</h2>
            <div class="row g-3">
                <div class="col-6">
                    <div class="p-3 rounded bg-success bg-opacity-10 border border-success">
                        <h4 class="mb-0" id="correct-count">0</h4>
                        <small>Doğru</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 rounded bg-danger bg-opacity-10 border border-danger">
                        <h4 class="mb-0" id="wrong-count">0</h4>
                        <small>Yanlış</small>
                    </div>
                </div>
            </div>
            <button class="btn btn-link text-white mt-3" onclick="location.reload()">Tekrar Dene</button>
        </div>

        <form id="quizForm"></form>

        <div id="submit-section" class="text-center mt-5 mb-5">
            <button type="button" class="btn-calculate" onclick="calculateResult()">
                SINAVI TAMAMLA VE HESAPLA <i class="bi bi-check2-circle ms-2"></i>
            </button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                t: "OPERATÖRLER",
                q: "Aşağıdaki kodun çıktısı nedir?",
                code: "int a = 10;\nint b = 3;\nConsole.WriteLine(a % b);",
                a: "1",
                o: ["3", "1", "0", "3.33"],
                r: "Mod operatörü (%) bölümden kalanı verir. 10 / 3 işleminde kalan 1'dir."
            },
            {
                t: "ATAMALAR",
                q: "Aşağıdaki kodun çıktısı nedir?",
                code: "int x = 5;\nx += 10;\nx *= 2;\nConsole.WriteLine(x);",
                a: "30",
                o: ["15", "25", "30", "20"],
                r: "x = 5 + 10 = 15; sonra 15 * 2 = 30 olur."
            },
            {
                t: "METİN İŞLEMLERİ",
                q: "Aşağıdaki kodun çıktısı nedir?",
                code: "string ad = \"Antigravity\";\nConsole.WriteLine(ad.Length);",
                a: "11",
                o: ["10", "11", "12", "0"],
                r: "'Antigravity' kelimesindeki karakter sayısı 11'dir."
            },
            {
                t: "DÖNGÜLER",
                q: "Hangi çıktı doğrudur?",
                code: "for (int i = 1; i < 5; i++) {\n    Console.Write(i);\n}",
                a: "1234",
                o: ["12345", "1234", "01234", "5"],
                r: "i < 5 şartı 5'i dahil etmez, bu yüzden 1, 2, 3, 4 yazar."
            },
            {
                t: "DİZİLER",
                q: "Dizinin 2. elemanını (ikinci sıradaki) ekrana basan kod hangisidir?",
                code: "int[] sayilar = { 10, 20, 30, 40 };",
                a: "sayilar[1]",
                o: ["sayilar[2]", "sayilar[1]", "sayilar(1)", "sayilar.Get(2)"],
                r: "Dizilerde sayma 0'dan başlar. 10=0, 20=1, 30=2. Bu yüzden 20 için index 1'dir."
            },
            {
                t: "MANTIKSAL İŞLEMLER",
                q: "Hangi sonuç ekrana yazılır?",
                code: "bool durum = (5 > 3) && (2 == 4);\nConsole.WriteLine(durum);",
                a: "False",
                o: ["True", "False", "1", "Error"],
                r: "&& (VE) operatörü her iki tarafın da True olmasını ister. (2==4) False olduğu için sonuç False'tur."
            },
            {
                t: "VAR TANIMLAMA",
                q: "Aşağıdaki koddaki hata nedir?",
                code: "var x;\nx = 5;",
                a: "Değer atanmalı",
                o: ["X ismi yanlış", "Değer atanmalı", "Noktalı virgül eksik", "Hata yok"],
                r: "'var' anahtar kelimesi ile tanımlanan değişkenlerin tipi o an belirlenmelidir, değer atanmadan tanımlanamazlar."
            },
            {
                t: "KOŞULLAR",
                q: "Aşağıdaki kodun çıktısı nedir?",
                code: "int not = 45;\nif (not >= 50) Console.Write(\"A\");\nelse if (not >= 40) Console.Write(\"B\");\nelse Console.Write(\"C\");",
                a: "B",
                o: ["A", "B", "C", "Hiçbiri"],
                r: "45 sayısı 50'den büyük değil ama 40'tan büyüktür. Bu yüzden 2. şart sağlanır."
            },
            {
                t: "VERİ TİPLERİ",
                q: "3.14 değerini saklamak için en uygun tip hangisidir?",
                a: "double",
                o: ["int", "string", "double", "bool"],
                r: "Tam sayı olmayan (ondalıklı) değerler için 'double' veya 'float' kullanılır."
            },
            {
                t: "SAYI SİSTEMLERİ",
                q: "10 sayısı Binary (ikilik) sistemde nasıldır?",
                a: "1010",
                o: ["1001", "1100", "1010", "1111"],
                r: "10 / 2 = 5 (0), 5 / 2 = 2 (1), 2 / 2 = 1 (0), 1 / 2 = 0 (1). Tersten: 1010."
            },
            {
                t: "DÖNGÜ KESME",
                q: "Döngüyü anında sonlandıran komut hangisidir?",
                a: "break",
                o: ["continue", "stop", "exit", "break"],
                r: "break komutu içinde bulunduğu döngüyü o an bitirir."
            },
            {
                t: "DÖNGÜ ATLAMA",
                q: "Döngünün o anki adımını atlayıp bir sonrakine geçiren komut?",
                a: "continue",
                o: ["break", "skip", "continue", "next"],
                r: "continue komutu döngünün o adımını geçer ve başa döner."
            },
            {
                t: "HATA TÜRLERİ",
                q: "Noktalı virgülü unutmak ne tür bir hatadır?",
                a: "Syntax",
                o: ["Logic", "Runtime", "Syntax", "Semantik"],
                r: "Dil kurallarına aykırı yazım hataları 'Syntax Error' (Sözdizimi) olarak adlandırılır."
            },
            {
                t: "CONVERT",
                q: "ReadLine() ile gelen metni tam sayıya çevirmek için hangisi kullanılır?",
                a: "Convert.ToInt32()",
                o: ["Convert.ToString()", "Convert.ToInt32()", "Parse.String()", "int.Convert()"],
                r: "C#'ta metni sayıya çeviren en yaygın yöntem Convert.ToInt32() fonksiyonudur."
            },
            {
                t: "CHAR TİPİ",
                q: "Char veri tipi tanımlanırken değer hangi işaret içine yazılır?",
                a: "Tek Tırnak ('')",
                o: ["Çift Tırnak (\"\")", "Tek Tırnak ('')", "Parantez", "Köşeli Parantez"],
                r: "Stringler çift tırnak (\"\"), Char'lar tek tırnak ('') ile tanımlanır."
            },
            {
                t: "RANDOM",
                q: "1 ile 10 arasında (10 dahil değil) rastgele sayı üretmek için?",
                code: "Random rnd = new Random();",
                a: "rnd.Next(1, 10)",
                o: ["rnd.Next(1, 10)", "rnd.Random(10)", "rnd.Next(10)", "rnd.Next(1, 11)"],
                r: "Next(min, max) metodunda max değer dahil değildir. Bu yüzden 1-10 arası için (1, 10) yazılır."
            },
            {
                t: "DO-WHILE",
                q: "Do-While döngüsü en az kaç kez çalışır?",
                a: "1",
                o: ["0", "1", "Sonsuz", "Şarta bağlı"],
                r: "Do-while döngüsü şartı en son kontrol ettiği için şart yanlış olsa bile en az 1 kez çalışır."
            },
            {
                t: "SWİTCH-CASE",
                q: "Switch-case yapısında hiçbir şarta uyulmadığında çalışan kısım?",
                a: "default",
                o: ["else", "default", "break", "other"],
                r: "Default bloğu, tanımlanan 'case'lerin hiçbiri eşleşmediğinde çalışır."
            },
            {
                t: "MANTIKSAL VEYA",
                q: "Çıktı nedir?",
                code: "Console.WriteLine(true || false);",
                a: "True",
                o: ["True", "False", "Error", "Null"],
                r: "|| (VEYA) operatöründe tek bir tarafın doğru olması sonucu True yapar."
            },
            {
                t: "DİZİ BOYUTU",
                q: "Dizinin boyutunu (eleman sayısını) veren özellik?",
                a: "Length",
                o: ["Count", "Size", "Length", "Capacity"],
                r: "Dizilerde eleman sayısı .Length özelliği ile alınır."
            },
            {
                t: "STRING METODU",
                q: "Metni tamamen büyük harfe çeviren metod?",
                a: "ToUpper()",
                o: ["ToLarge()", "ToUpper()", "ToLower()", "ToCapital()"],
                r: "ToUpper() metodu tüm karakterleri büyük harf yapar."
            },
            {
                t: "MATEMATİK",
                q: "Console.WriteLine(7 / 2); komutunun çıktısı (int tipler için) nedir?",
                a: "3",
                o: ["3.5", "3", "4", "Error"],
                r: "C#'ta iki tam sayı bölünürse sonuç da tam sayı olur. Küsürat atılır. Yani sonuç 3'tür."
            },
            {
                t: "INCREMENT",
                q: "int i=5; Console.Write(i++); çıktısı nedir?",
                a: "5",
                o: ["5", "6", "4", "Error"],
                r: "i++ (post-increment) önce değeri kullanır sonra artırır. Bu yüzden ekrana 5 yazar, sonra i 6 olur."
            },
            {
                t: "DEĞER ATAMA",
                q: "Hangisi geçerli bir değişken tanımlamadır?",
                a: "int _sayi = 10;",
                o: ["int 1sayi = 5;", "int sayi miktar = 2;", "int _sayi = 10;", "int sayi-1 = 3;"],
                r: "Değişkenler sayı ile başlayamaz, boşluk ve tire (-) içeremez. Alt tire (_) ile başlayabilir."
            },
            {
                t: "BOOLEAN",
                q: "Console.WriteLine(!true); çıktısı nedir?",
                a: "False",
                o: ["True", "False", "Error", "1"],
                r: "! (DEĞİL) operatörü değeri tersine çevirir."
            }
        ];

        const quizForm = document.getElementById("quizForm");

        function initQuiz() {
            quizData.forEach((item, index) => {
                const card = document.createElement("div");
                card.className = "question-card";
                card.id = `q-card-${index}`;

                card.innerHTML = `
                    <span class="question-number">${item.t} - Soru ${index + 1}</span>
                    <div class="question-text">${item.q}</div>
                    ${item.code ? `<div class="code-snippet">${item.code}</div>` : ""}
                    <div class="options-grid">
                        ${item.o.map((opt, i) => `
                            <div class="option-item">
                                <input type="radio" name="q${index}" id="q${index}opt${i}" value="${opt}">
                                <label class="option-label" for="q${index}opt${i}">${opt}</label>
                            </div>
                        `).join("")}
                    </div>
                    <div class="explanation" id="exp-${index}">${item.r}</div>
                `;
                quizForm.appendChild(card);
            });
        }

        function calculateResult() {
            let correct = 0;
            let wrong = 0;

            quizData.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const card = document.getElementById(`q-card-${index}`);
                const exp = document.getElementById(`exp-${index}`);

                exp.style.display = "block";

                const labels = card.querySelectorAll(".option-label");

                if (selected) {
                    if (selected.value === item.a) {
                        correct++;
                        labels.forEach(lbl => {
                            if (lbl.innerText === item.a) lbl.classList.add("correct");
                        });
                    } else {
                        wrong++;
                        labels.forEach(lbl => {
                            if (lbl.innerText === selected.value) lbl.classList.add("wrong");
                            if (lbl.innerText === item.a) lbl.classList.add("correct");
                        });
                    }
                } else {
                    wrong++;
                    labels.forEach(lbl => {
                        if (lbl.innerText === item.a) lbl.classList.add("correct");
                    });
                }
            });

            document.getElementById("submit-section").style.display = "none";
            document.getElementById("final-stats").style.display = "block";
            document.getElementById("correct-count").innerText = correct;
            document.getElementById("wrong-count").innerText = wrong;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        initQuiz();
    </script>
</body>

</html>
